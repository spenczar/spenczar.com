{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
<section class="posts">
  <h3>Writings</h3>
  <ul>
  {% for post in site.get('/posts').children %}
  <li>
    <span>{{ post.pub_date }}</span><a href="{{ post|url }}">{{ post.title }}</a>
    <p>{{ post.summary }} </p>
  </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
